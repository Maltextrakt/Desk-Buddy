stages:
  - build

build:
  stage: build
  image: openjdk:8-jdk
  variables:
    ANDROID_COMPILE_SDK: "30"
    ANDROID_BUILD_TOOLS: "30.0.3"
    ANDROID_SDK_TOOLS:   "7583922"
    ANDROID_HOME: "/sdk"
    GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  before_script:
    - apt-get --quiet update --yes
    - apt-get --quiet install --yes wget tar unzip lib32stdc++6 lib32z1
    - wget --quiet --output-document=android-sdk.zip https://dl.google.com/android/repository/commandlinetools-linux-$%7BANDROID_SDK_TOOLS%7D_latest.zip
    - mkdir ${ANDROID_HOME}
    - unzip -d ${ANDROID_HOME} -q android-sdk.zip
    - rm android-sdk.zip
    - echo y | ${ANDROID_HOME}/cmdline-tools/bin/sdkmanager "platforms;android-${ANDROID_COMPILE_SDK}" >/dev/null
    - echo y | ${ANDROID_HOME}/cmdline-tools/bin/sdkmanager "platform-tools" >/dev/null
    - echo y | ${ANDROID_HOME}/cmdline-tools/bin/sdkmanager "build-tools;${ANDROID_BUILD_TOOLS}" >/dev/null
    - export PATH="${ANDROID_HOME}/cmdline-tools/tools/bin:${ANDROID_HOME}/platform-tools:${ANDROID_HOME}/build-tools/${ANDROID_BUILD_TOOLS}:${PATH}"
    - chmod +x gradlew
  script:
    - ./gradlew assembleDebug
  artifacts:
    paths:
      - app/build/outputs/apk/debug/
